title: 测试注册表单
description: A simple form example.
type: object
required:
  - firstName
  - lastName
ui:order:
  - lastName
  - firstName
  - '*'
  - password
properties:
  firstName:
    type: string
    title: First name
    default: Jun
  lastName:
    type: string
    title: Last name
    ui:options:
      description: 请输入你的姓
    err:required: 必须输入Last Name
  price:
    type: string
    description: 最多输入两位小数点，最大值 999999.99
    title: 价格
    format: price
  age:
    type: integer
    title: Age
    maximum: 80
    minimum: 16
  bio:
    type: string
    title: Bio
    minLength: 10
  password:
    type: string
    title: Password
    minLength: 3
  telephone:
    type: string
    title: Telephone
    minLength: 10
